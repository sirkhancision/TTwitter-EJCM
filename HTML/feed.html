<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../CSS/feed.css">
	<!-- Essa parte habilita a fonte Inter -->
	<link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<title>TTwitter</title>
</head>

<header>
	<div class="top-nav">
		<img src="../assets/Logo TT.svg" id="logo">
		<input type="text" placeholder="Buscar" id="search-bar">
		<img id="search-icon" src="../assets/search-icon.svg">
		<label for="default-self" id="self-label">usuário</label>
		<img class="profile-picture" id="default-self" src="../assets/user-default.svg">
	</div>
</header>

<aside>
	<div class="left-sidebar">
		<label class="sidebar-label home" for="home-icon">Página Inicial</label>
		<img src="../assets/home-icon.svg" class="sidebar-icon home" id="home-icon">
		<label class="sidebar-label notifications" for="notifications-icon">Notificações</label>
		<img src="../assets/notifications-icon.svg" class="sidebar-icon notifications" id="notifications-icon">
		<label class="sidebar-label messages" for="messages-icon">Mensagens</label>
		<img src="../assets/messages-icon.svg" class="sidebar-icon messages" id="messages-icon">
		<label class="sidebar-label settings" for="settings-icon">Configurações</label>
		<img src="../assets/settings-icon.svg" class="sidebar-icon settings" id="settings-icon">
	</div>
</aside>

<aside>
	<div class="right-sidebar">
		<h2 id="people-you-might-know-text">Pessoas que você talvez<br>conheça</h2>
		<label for="default-1" class="user-label" id="default-1-label">@usuário</label>
		<label for="default-1-label" class="add-user-label" id="default-1-label">Adicionar</label>
		<img class="know-user profile-picture" id="default-1" src="../assets/user-default.svg">
		<label for="default-2" class="user-label" id="default-2-label">@usuário</label>
		<label for="default-2-label" class="add-user-label" id="default-2-label">Adicionar</label>
		<img class="know-user profile-picture" id="default-2" src="../assets/user-default.svg">
		<label for="default-3" class="user-label" id="default-3-label">@usuário</label>
		<label for="default-3-label" class="add-user-label" id="default-3-label">Adicionar</label>
		<img class="know-user profile-picture" id="default-3" src="../assets/user-default.svg">
		<label for="default-4" class="user-label" id="default-4-label">@usuário</label>
		<label for="default-4-label" class="add-user-label" id="default-4-label">Adicionar</label>
		<img class="know-user profile-picture" id="default-4" src="../assets/user-default.svg">
	</div>
</aside>

<body>
	<div class="post-box">
		<textarea id="input-box" placeholder="No que está pensando...?"></textarea>
		<img class="secondary-post-box post-box-icon" id="image-icon" src="../assets/image-icon.svg">
		<img class="secondary-post-box post-box-icon" id="emoji-icon" src="../assets/emoji-icon.svg">
		<img class="secondary-post-box post-box-icon" id="link-icon" src="../assets/link-icon.svg">
		<input class="secondary-post-box button" type="submit" id="post-button" value="Postar">
	</div>

	<div class="feed">

		<div class="post" id="post-1">
			<img class="post-icon" id="like-icon" src="../assets/like-icon.svg">
			<img class="post-icon" id="comments-icon" src="../assets/comments-icon.svg">
			<img class="post-icon" id="heart-icon" src="../assets/heart-icon.svg">

			<div class="user-post-container">
				<img class="user-post user-picture" id="kojima-picture" src="../assets/kojima-pfp.png">
				<label class="user-post" id="kojima-username" for="kojima-picture">HIDEO_KOJIMA</label>
			</div>

			<img class="post-image" src="../assets/pacino-post.png">
			<p class="post-description">With Al Pacino san.</p>
		</div>

		<div class="post" id="post-2">
			<img class="post-icon" id="like-icon" src="../assets/like-icon.svg">
			<img class="post-icon" id="comments-icon" src="../assets/comments-icon.svg">
			<img class="post-icon" id="heart-icon" src="../assets/heart-icon.svg">

			<div class="user-post-container">
				<img class="user-post user-picture" id="kojima-picture" src="../assets/kojima-pfp.png">
				<label class="user-post" id="kojima-username" for="kojima-picture">HIDEO_KOJIMA</label>
			</div>

			<img class="post-image" src="../assets/keanu-post.png">
			<p class="post-description">Our Keanu visited Kojima Productions</p>
		</div>

		<div class="post" id="post-3">
			<img class="post-icon" id="like-icon" src="../assets/like-icon.svg">
			<img class="post-icon" id="comments-icon" src="../assets/comments-icon.svg">
			<img class="post-icon" id="heart-icon" src="../assets/heart-icon.svg">

			<div class="user-post-container">
				<img class="user-post user-picture" id="kojima-picture" src="../assets/kojima-pfp.png">
				<label class="user-post" id="kojima-username" for="kojima-picture">HIDEO_KOJIMA</label>
			</div>

			<img class="post-image" src="../assets/norman-post.png">
			<p class="post-description">With Norman.</p>
		</div>
	</div>
	</div>

</body>

</html>

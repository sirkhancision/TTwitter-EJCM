<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/login.css">
  <!-- Essa parte habilita a fonte Inter -->
  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <title>TTwitter Login</title>
</head>

<body>
  <script src="../JS/togglePassword.js"></script>
  <img src="../assets/Logo TT.svg" id="logo">
  <div id="login-field">
    <h2 class="text" id="welcome-text">Bem vindo a plataforma TTwitter</h2>
    <form>
      <label for="email">Email</label>
      <input class="credentials" id="email" placeholder="example@email.com" type="email"> <br>
      <label for="password">Senha</label>
      <input class="credentials" id="password" placeholder="●●●●●●●●●" type="password"> <br>
      <img src="../assets/eye.svg" onclick="togglePassword('password')" id="toggle-password">
    </form>
    <p id="password-retrieval">Esqueci minha senha</p>
    <input class="button" type="submit" id="login-button" value="Entrar"> <br>
    <a href="signup.html"><input class="button" type="submit" id="signup-button" value="Registrar"></a> <br>
    <p class="text" id="terms-conditions-text">Li e estou de acordo com os
      <span class="terms-conditions-highlight">Termos</span>
      e
      <span class="terms-conditions-highlight">Condições de uso.</span>
    </p>
  </div>
</body>

</html>
